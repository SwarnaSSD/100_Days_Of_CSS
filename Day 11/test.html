<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.10.2/css/all.min.css">
    <link rel="stylesheet" href="style.css">
    <title>012 - PopUp</title>
</head>
<body>
    <div class="frame">
        <div class="center">
            <p class="text">
                It's far better to buy a wonderful company at a fair price,
                 than a fair company at a wonderful price.&nbsp;<span class="highlight">
                    <span class="tooltip-wrapper">
                        <span class="tooltip">
                            <span class="pronunciation">[əbˈseʃ(ə)n]&nbsp;&nbsp;<i class="fas fa-volume-up"></i></span>
                            <span class="definition">The price is a reflection of the company's value – what the public is willing to pay for a piece of the company.</span>
                        </span>
                    </span>
                    &nbsp;Price&nbsp;
                </span>&nbsp;is what you pay. Value is what you get.</p>
            <p class="author">Warren Buffet</p>
        </div>
    </div>
</body>
</html>
